language: python
python:
    - 2.6
    - 2.7
    - 3.3
    - 3.4
    - pypy
install:
    - pip install coverage coveralls flake8 pep8 pyyaml toml
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
script:
    - coverage run tests.py
    - flake8
    - pep8
os:
    - linux
    - osx
after_success:
  - coveralls  # upload reports to coveralls.io
